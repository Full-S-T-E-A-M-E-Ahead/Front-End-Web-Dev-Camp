<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists and Tables</title>
  </head>
  <body>
    <h2>Lists</h2>
    <h3>Unordered List</h3>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <h3>Ordered Lists</h3>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
    <h2>Table</h2>
    <table>
      <thead>
        <tr>
          <th>Food Name</th>
          <th>Type of Food</th>
          <th>Food Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Chicken</td>
          <td>Meat</td>
          <td>$7.99</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>Fruit</td>
          <td>$0.99</td>
        </tr>
        <tr>
          <td>Bread</td>
          <td>Grain</td>
          <td>$2.99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
