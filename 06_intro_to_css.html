<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Basics I</title>
    <link rel="stylesheet" href="06_style.css" />
    <style>
      /* Internal CSS */
      #internal-0 {
        color: blue;
      }
      #internal-1 {
        font-weight: bold;
      }
      #internal-2 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="inline-css">
      <h2>Inline CSS</h2>
      <p style="color: red;">This is my first paragraph</p>
      <p style="font-weight: bold;">This is my second paragraph</p>
      <p style="text-decoration: underline;">This is my third paragraph</p>
    </div>
    <div id="internal-css">
      <h2>Internal CSS</h2>
      <p id="internal-0">This is my first paragraph</p>
      <p id="internal-1">This is my second paragraph</p>
      <p id="internal-2">This is my third paragraph</p>
    </div>
    <div id="external-css">
      <h2>External CSS</h2>
      <p id="external-0">This is my first paragraph</p>
      <p id="external-1">This is my second paragraph</p>
      <p id="external-2">This is my third paragraph</p>
    </div>
  </body>
</html>
