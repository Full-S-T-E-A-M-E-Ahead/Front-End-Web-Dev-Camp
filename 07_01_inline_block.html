<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Block</title>
    <style>
      #box-0 {
        border: 2px solid blue;
      }
      #box-1 {
        border: 2px solid black;
      }
      #box-1 a {
        display: inline-block;
      }
      #box-2 {
        border: 2px solid red;
      }
      #box-2 a {
        display: block;
      }
      div {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="box-0">
      <a href="#">Football</a>
      <a href="#">Basketball</a>
      <a href="#">Tenis</a>
      <a href="#">Boxing</a>
    </div>
    <div id="box-1">
      <a href="#">Football</a>
      <a href="#">Basketball</a>
      <a href="#">Tenis</a>
      <a href="#">Boxing</a>
    </div>
    <div id="box-2">
      <a href="#">Football</a>
      <a href="#">Basketball</a>
      <a href="#">Tenis</a>
      <a href="#">Boxing</a>
    </div>
  </body>
</html>
